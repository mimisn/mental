<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello world!</title>
        <!-- zui -->
        <link href="/static/dist/css/zui.min.css" rel="stylesheet">
        <link href="/static/dist/css/zui-theme.css" rel="stylesheet">
        <link href="/static/dist/css/my-theme.css" rel="stylesheet">
        <link href="/static/dist/lib/dashboard/zui.dashboard.min.css" rel="stylesheet">
        <link href="/static/dist/lib/datagrid/zui.datagrid.min.css" rel="stylesheet">
        <link href="/static/dist/lib/datatable/zui.datatable.min.css" rel="stylesheet">
    </head>
    <body>

        <div class="pageForm container">
            <form class="form-horizontal" action="/asset/cproom/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleCpname" class="col-sm-2">机房名字</label>
                    <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" id="exampleCpname" name="name" placeholder="机房名字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleCpaddr" class="col-sm-2">机房地址</label>
                    <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" id="exampleCpaddr" name="address" placeholder="机房地址">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleCpcontacts" class="col-sm-2">机房联系人</label>
                    <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" id="exampleCpcontacts" name="contacts" placeholder="机房联系人">
                    </div>
                </div>    
                <div class="form-group">
                    <label for="exampleCptele" class="col-sm-2">联系人电话</label>
                    <div class="col-md-6 col-sm-10">
                    <input type="tel" class="form-control" id="exampleCptele" name="telephone" placeholder="联系人电话">
                    </div>
                </div> 
                <div class="form-group">
                    <label for="exampleCpdescribe" class="col-sm-2">机房描述</label>
                    <div class="col-md-6 col-sm-10">
                    <textarea class="form-control" rows="3" id="exampleCpdescribe" name="describe" placeholder="机房描述"></textarea>
                    </div>
                </div>  
                
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>

        </div>







        <!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
        <script src="/static/dist/js/jquery-3.3.1.min.js"></script>
        <!-- ZUI Javascript组件 -->
        <script src="/static/dist/js/zui.min.js"></script>
        <script src="/static/dist/lib/dashboard/zui.dashboard.min.js"></script>
        <script src="/static/dist/lib/datagrid/zui.datagrid.min.js"></script>
        <script src="/static/dist/lib/datatable/zui.datatable.min.js"></script>
        <script>
            (function () {
                    var msg = "{{ mgs }}";
                    var err = "{{ err }}";
                    var err_str = err.replace(/&quot;/g,"\"");
                    if (msg == null || msg =='' || msg == ""){

                    }else {
                        new $.zui.Messager('提示消息:'+msg , {
                            type: 'success', // 定义颜色主题
                            close: false,
                             actions: [{
                                name: 'off',
                                icon: 'off',
                                text: '关闭',
                                action: function() {  // 点击该操作按钮的回调函数
                                    parent.location.reload();
                                }
                            }]

                        }).show();
                    }
                    if (err == null || err == '' || err == ""){

                    }else {
                        try {
                            var obj =  eval('(' + err_str + ')');
                            var mess = "";
                            for (var key in obj){
                                mess += key+":"+obj[key][0].message+"\n";
                            }
                        }catch (e) {
                           mess += err;
                        }


                        new $.zui.Messager('提示消息:' + mess, {
                            type: 'danger', // 定义颜色主题
                            close: true,
                            time:0,
                            actions: [{
                                name: 'off',
                                icon: 'off',
                                text: '关闭',
                                action: function () {  // 点击该操作按钮的回调函数
                                    parent.location.reload();
                                }
                            }]
                        }).show();
                    }}
            )();
        </script>
    </body>
</html>
